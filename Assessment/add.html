<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Pet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Logo" class="paw-icon">
                <select class="dropdown">
                    <option>Select an Option...</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="search-button">&#x1F50D;</button> <!-- Search icon -->
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h1 class="form-title">Add a pet</h1>
            <p class="form-subtitle">You can add a new pet here</p>
            <form class="pet-form">
                <label for="pet-name">Pet Name: <span class="required">*</span></label>
                <input type="text" id="pet-name" name="pet-name" placeholder="Provide a name for the pet" required>

                <label for="pet-type">Type: <span class="required">*</span></label>
                <select id="pet-type" name="pet-type" required>
                    <option value="">--Choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>

                <label for="description">Description: <span class="required">*</span></label>
                <textarea id="description" name="description" placeholder="Describe the pet briefly"
                    required></textarea>

                <label for="pet-image">Select an Image: <span class="required">*</span></label>
                <input type="file" id="pet-image" name="pet-image" accept="image/*" required>
                <span class="image-size-note">Max image size: 500px</span>

                <label for="image-caption">Image Caption: <span class="required">*</span></label>
                <input type="text" id="image-caption" name="image-caption" placeholder="Describe the image in one word"
                    required>

                <label for="age">Age (months): <span class="required">*</span></label>
                <input type="number" id="age" name="age" placeholder="Age of a pet in months" required>

                <label for="location">Location: <span class="required">*</span></label>
                <input type="text" id="location" name="location" placeholder="Location of the pet" required>

                <div class="form-buttons">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="reset" class="clear-button">Clear</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright s123456. All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
</body>

</html>
